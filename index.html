<!doctype html>
<html lang="en">
  <head>

<link
      rel="icon"
      type="image/x-icon"
      href="favicons/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"

      rel="icon"

      sizes="32x32"

      href="favicons/apple-touch-icon.png"
    />

      rel="icon"

    <!-- SEO Meta Tags -->
    <title>Siddharth Groups | Leading Construction & AgriTech Solutions</title>
    <meta name="description" content="Siddharth Groups is a premier company providing high-quality construction, AgriTech, and sustainable solutions across India. Explore our services, projects, and commitment to excellence." />
    <meta name="keywords" content="Siddharth Groups, construction company, AgriTech, sustainable solutions, infrastructure, projects, services" />
    <meta name="author" content="Siddharth Groups" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Siddharth Groups | Construction & AgriTech" />
    <meta property="og:description" content="Providing high-quality construction and AgriTech solutions with commitment and excellence across India." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sidharthgroup.in/" />
    <meta property="og:image" content="https://sidharthgroup.in/og-image.jpg" /> <!-- replace with actual image URL -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Siddharth Groups | Construction & AgriTech" />
    <meta name="twitter:description" content="Providing high-quality construction and AgriTech solutions with commitment and excellence across India." />
    <meta name="twitter:image" content="https://sidharthgroup.in/og-image.jpg" /> <!-- replace with actual image URL -->
